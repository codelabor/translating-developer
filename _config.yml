about_content: | # this will include new lines to allow paragraphs
  <mark>소프트웨어 아키텍트</mark> 겸 IT 기술서 <mark>번역자</mark>로 십여권의 책을 번역하다가 문득 '책을 만들고 싶다'는 생각에 1인출판 프로젝트 <mark>ZZOM</mark>을 시작했다.


# 소프트웨어 아키텍트로 기업 정보 시스템을 구축하다 우연한 계기로 기술서 번역을 시작했다. 

# 내가 공감하기 힘든 시스템을 만들면서 회의감과 피로가 누적된 끝에 나 자신이 공감할 수 있는 제품을 만들어 보고자 '책'이라는 프로덕트를 선택했다.

# <mark>번역주도 역량계발</mark>로 자신을 채찍질하고 <mark>소프트웨어 엔지니어링</mark>으로 번역서를 만드는 것이 취미로 최근에는 '어떤 독자에게, 어떤 내용을, 어떻게 전달하면 좋을지' 생각하며 글로 배운 마케팅 기법을 적용하기도 하고 '다 아는 내용을 어떻게 새로운 의미로 와닿게 할지' 고민하며 사용자 경험을 극대화하기 위한 다양한 실험을 계속하고 있다. 

# 그간 십여권의 책을 번역해 본 경험을 바탕으로 도서 출판 전체 프로세스를 경험하며 개선하기 위한 1인출판 프로젝트 <mark>ZZOM</mark>을 운영하고 있다.   

